<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Market Research Survey</h1>
    <p>Please take a few moments to complete this satisfaction survey.</p>
    <form action="">
        <label for="range">What is your age range?
            <select name="" id="range">
                <option value="">18-24</option>
                <option value="">35-50</option>
                <option value="">35-50</option>
                <option value="">50+</option>
            </select>
        </label>
        <label for="gender">
            <p><b>Gender Identity</b></p>
            <table>
                <tr>
                    <td><input type="radio" name="gender" id="gender"></td>
                    <td>Male</td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" id="gender"></td>
                    <td>Female</td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" id="gender" checked></td>
                    <td>Nonbinary</td>
                </tr>
                <tr>
                    <td><input type="radio" name="gender" id="gender"></td>
                    <td>Other</td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="text"></td>
                </tr>
            </table>   
        </label> 
        <label for="">
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
    </form>
</body>
</html>
